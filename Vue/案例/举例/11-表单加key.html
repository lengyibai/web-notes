<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冷弋白的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class='app'>
        <div class="login" v-if="flag">
            <b>登录</b>
            <!-- 输入框在第一层，不加key来体现唯一性，切换页面，输入框就不会被清空，但如果输入框又套了一层div，也能清空 -->
            <input type="text" value="" key="login">
        </div>
        <div class="reg" v-else>
            <b>注册</b>
            <input type="text" value="" key="reg">
        </div>
        <button @click="fn">切换</button>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue'></script>
    <script>
        let app = new Vue({
            el: '.app',
            data: {
                a: '',
                flag: true,
            },
            methods: {
                fn() {
                    this.flag = !this.flag;
                }
            }
        });
    </script>
</body>

</html>
