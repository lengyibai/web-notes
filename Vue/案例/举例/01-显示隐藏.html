<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冷弋白的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            overflow: hidden
        }

        div {
            width: 100px;
            height: 100px;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class='app'>
        <div v-show='a==1'>1</div>
        <div v-show='a==2'>2</div>
        <div v-show='a==3'>3</div>
        <button @click="a=1">点击</button>
        <button @click="a=2">点击</button>
        <button @click="a=3">点击</button>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue'></script>
    <script>
        let app = new Vue({
            el: '.app',
            data: {
                a: 1,
            },
            methods: {}
        });
    </script>
</body>

</html>
