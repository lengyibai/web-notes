<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冷弋白的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center
        }

        .color {
            color: pink;
        }
    </style>
</head>

<body>
    <div class='app'>
        <li v-for="(item, index) in arr" :class='{color:currentIndex == index}' @click='fn(index)'>{{ item }}</li>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue'></script>
    <script>
        let app = new Vue({
            el: '.app',
            data: {
                currentIndex: 0,
                flag: false,
                arr: ['a', 'b', 'c', 'd']
            },
            methods: {
                fn(index) {
                    this.currentIndex = index
                }
            }
        });
    </script>
</body>

</html>
