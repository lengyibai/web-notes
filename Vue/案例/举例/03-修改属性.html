<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冷弋白的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            transform-origin: top left;
            transition: all .5s;
        }

        .a {
            transform: scale(.25);
        }
    </style>
</head>

<body>
    <div class="app">
        <img :src='src' :class='{a:flag}' @click='fn' alt="">
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '.app',
            data: {
                src: 'https://z3.ax1x.com/2021/05/19/g4mHDP.jpg',
                flag: false,
            },
            methods: {
                fn: function () {
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>

</html>
