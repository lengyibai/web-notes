<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冷弋白的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="app">
        <input type="button" value="获取笑话" @click='getJoke'>
        <p>{{ joke }}</p>
    </div>
    <!-- JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app = new Vue({
            el: '.app',
            data: {
                joke: '笑话'
            },
            methods: {
                getJoke() {
                    let that = this;
                    console.log(this);
                    axios.get('https://autumnfish.cn/api/joke').then(function (a) {
                        that.joke = a.data;
                    }, function (b) {
                        console.log(b);
                    })
                }
            }
        })
    </script>
</body>

</html>
