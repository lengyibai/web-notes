<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冷弋白的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            overflow: hidden
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="app">
        <ul>
            <li v-for="(a,b) in arr">
                {{ b +':'+ a }}
            </li>
        </ul>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '.app',
            data: {
                arr: ['a', 'b', 'c', 'd']
            }
        })
    </script>
</body>

</html>
